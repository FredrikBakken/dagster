bluesky_data:
  target: dev
  outputs:
    dev:
      type: duckdb
      schema: dev_bluesky
      path: "md:my_db?MOTHERDUCK_TOKEN={{ env_var('MOTHERDUCK_TOKEN') }}"
      threads: 16
      extensions: 
        - httpfs
      secrets:
        - type: r2
          key_id: "{{ env_var('AWS_ACCESS_KEY_ID') }}"
          secret: "{{ env_var('AWS_SECRET_ACCESS_KEY') }}"
          account_Id: "{{ env_var('AWS_ACCOUNT_ID') }}"
    prod:
      type: duckdb
      schema: prod_bluesky
      path: "md:my_db?MOTHERDUCK_TOKEN={{ env_var('MOTHERDUCK_TOKEN') }}"
      threads: 16
      extensions: 
        - httpfs
      secrets:
        - type: r2
          key_id: "{{ env_var('AWS_ACCESS_KEY_ID') }}"
          secret: "{{ env_var('AWS_SECRET_ACCESS_KEY') }}"
          account_Id: "{{ env_var('AWS_ACCOUNT_ID') }}"
